<ion-view view-title="Fleurs">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="flower in flowers" type="item-text-wrap" href="#/tab/flowers/{{flower.id}}">
        <img ng-src="{{flower.face}}">
        <h2>{{flower.name}}</h2>
        <p>{{flower.latinNameText}}</p>
        

        <ion-option-button class="button-assertive" ng-click="remove(flower)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
